<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Wedge Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, button {
      width: 100%;
      margin-bottom: 20px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sliding Wedge Calculator</h1>
    <form id="calculatorForm">
      <label for="cohesion">Cohesion (c, kPa):</label>
      <input type="number" id="cohesion" step="0.01" required>

      <label for="area">Area (A, m²):</label>
      <input type="number" id="area" step="0.01" required>

      <label for="weight">Weight (W, kN):</label>
      <input type="number" id="weight" step="0.01" required>

      <label for="frictionAngle">Friction Angle (φ, degrees):</label>
      <input type="number" id="frictionAngle" step="0.01" required>

      <label for="slopeAngle">Slope Angle (θ, degrees):</label>
      <input type="number" id="slopeAngle" step="0.01" required>

      <button type="button" onclick="calculateFS()">Calculate Factor of Safety</button>
    </form>
    <h2 id="result">Result: N/A</h2>
  </div>
  <script src="script.js"></script>
</body>
</html>
